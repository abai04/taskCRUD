<body>

        <h1>Contact list</h1>

            </div>           
        </div>

    <ul>
    </ul>

        <div class="inner-modal">

                <button class="btn-closer">X</button>
            </div>

            <input placeholder="email" type="text" id="email-edit">

            <input placeholder="image" type="text" id="image-edit">

    </div>
